name: deploy
run-name: ${{ github.actor }} rocks on!
on: push
  #push:
  #  branches:
  #    - develop
jobs:
  build-and-push:
    name: build and push image
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to Docker Hub - Build and push
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./.docker/preprod/Dockerfile
        push: true
        tags: gonzafg2/c7-frontend:${{ github.sha }}
    - name: Deploy to cluster
      uses: ThomasKliszowski/setup-kubectl@v1
      with:
        kube-config: ${{ secrets.KUBE_CONFIG_DATA }}
        kube-version: 1.15.0
    - run: kubectl set image --namespace c7-preprod deployment/c7-frontend app=gonzafg2/c7-frontend:${{ github.sha }}